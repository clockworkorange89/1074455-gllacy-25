<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
  </head>
  <body>
    <main class="container">
      <section class="modal modal-login">
        
        <form class="login-form" action="https://echo.htmlacademy.ru" method="post">
          <p>
            <label class="visually-hidden" for="email-user-id">Электронная почта</label>
            <input class="email-user" id ="email-user-id" type="text" name="email" placeholder="Электронная почта">
          </p>
          <p>
            <label class="visually-hidden" for="user-password-id">Пароль</label>
            <input class="password-user" id ="user-password-id" type="password" name="password" placeholder="Пароль">
          </p>
        </form>
        <button class="button" type="submit">
          Войти
        </button>
        <ul class = "registration">
          <li class="forgot-password"><a href="#">Забыли пароль?</a></li>
          <li class="new-reg"><a href="#">Новая регистрация</a></li>
        </ul>  
        
      </section>
    </main>
  </body>
</html>
